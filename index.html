<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travaux Dirigés</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: white;
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 20px 40px rgba(0,0,0,0.1);
			max-width: 600px;
			width: 90%;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-bottom: 40px;
			font-size: 2.5em;
			background: linear-gradient(45deg, #667eea, #764ba2);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}
		.td-section {
			margin-bottom: 30px;
			padding: 20px;
			background: #f8f9fa;
			border-radius: 15px;
			border-left: 5px solid #007bff;
			transition: all 0.3s ease;
		}
		.td-section:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 25px rgba(0,123,255,0.1);
		}
		.td-section:nth-child(2) { border-left-color: #28a745; }
		.td-section:nth-child(3) { border-left-color: #ffc107; }
		.td-section:nth-child(4) { border-left-color: #dc3545; }
		.td-section:nth-child(5) { border-left-color: #6f42c1; }
		h3 {
			color: #495057;
			margin-bottom: 15px;
			font-size: 1.4em;
			display: flex;
			align-items: center;
		}

		a {
			display: inline-block;
			background: linear-gradient(45deg, #007bff, #0056b3);
			color: white;
			text-decoration: none;
			padding: 12px 25px;
			border-radius: 25px;
			font-weight: 600;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(0,123,255,0.3);
		}
		a:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(0,123,255,0.4);
			background: linear-gradient(45deg, #0056b3, #003d82);
		}
		.footer {
			text-align: center;
			margin-top: 30px;
			color: #6c757d;
			font-size: 0.9em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Travaux Dirigés</h1>

		<div class="td-section">
			<h3>TD1 : Cartographie</h3>
			<a href="CartoTD1/carto.html">Accéder au TD 1</a>
		</div>

		<div class="td-section">
			<h3>TD2 : 3D avec Three.js</h3>
			<a href="CartoTD2/index.html">Accéder au TD 2</a>
		</div>

		<div class="td-section">
			<h3>TD3 : Cartographie et 3D</h3>
			<a href="CartoTD3/index.html">Accéder au TD 3</a>
		</div>

		<div class="td-section">
			<h3>TD4 : Intelligence Artificielle</h3>
			<a href="TD4/IA.html">Accéder au TD 4</a>
		</div>

		<div class="footer">
			<p>Collection de travaux dirigés en développement web et technologies modernes</p>
		</div>
	</div>
</body>
</html>
