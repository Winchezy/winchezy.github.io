<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD3 - Géolocalisation et 3D avec Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #info p {
            margin: 5px 0;
            line-height: 1.5;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #495057, #343a40);
            transform: translateY(-2px);
        }

        #country-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 300;
            min-width: 350px;
            max-width: 500px;
        }

        #country-modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        #country-modal p {
            color: #555;
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        #country-modal .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #country-modal .close-btn:hover {
            background: #ff1744;
            transform: scale(1.1);
        }

        #country-modal .info-label {
            font-weight: 600;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Retour aux TD</a>

    <div id="loading">Chargement de la Terre...</div>

    <div id="info">
        <h1>Géolocalisation 3D</h1>
        <p id="status">Initialisation...</p>
        <p id="coords"></p>
        <p id="countries"></p>
    </div>

    <div id="canvas-container"></div>

    <!-- Modal pour les informations du pays -->
    <div id="country-modal">
        <button class="close-btn" id="close-modal-btn">×</button>
        <h2 id="modal-country-name"></h2>
        <p><span class="info-label">Population :</span> <span id="modal-population"></span></p>
        <p><span class="info-label">Superficie :</span> <span id="modal-area"></span></p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Variables globales
        let scene, camera, renderer, controls;
        let earth, earthGroup;
        const markers = [];
        const EARTH_RADIUS = 5;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Fonction de conversion Lat/Lon en coordonnées cartésiennes
        function latLonToCartesian(lat, lon, radius = EARTH_RADIUS) {
            // Conversion des degrés en radians
            const phi = (90 - lat) * (Math.PI / 180);  // latitude (du pôle nord)
            const theta = (lon + 180) * (Math.PI / 180); // longitude

            // Coordonnées cartésiennes (système Three.js: Y = up, X = right, Z = forward)
            const x = -radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            return new THREE.Vector3(x, y, z);
        }

        // Création de la scène
        function initScene() {
            // Scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Caméra
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lumières
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Contrôles de la caméra
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 8;
            controls.maxDistance = 30;

            // Groupe pour la Terre (permet la rotation)
            earthGroup = new THREE.Group();
            scene.add(earthGroup);
        }

        // Création de la sphère Terre avec texture
        function createEarth() {
            const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 64, 64);

            // Chargement de la texture de la Terre
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg',
                (texture) => {
                    const material = new THREE.MeshPhongMaterial({
                        map: texture,
                        shininess: 5
                    });

                    earth = new THREE.Mesh(geometry, material);
                    earthGroup.add(earth);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Terre chargée avec succès !';
                },
                undefined,
                (error) => {
                    console.error('Erreur de chargement de la texture:', error);
                    // Fallback: sphère bleue simple
                    const material = new THREE.MeshPhongMaterial({ color: 0x2233ff });
                    earth = new THREE.Mesh(geometry, material);
                    earthGroup.add(earth);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Terre chargée (texture par défaut)';
                }
            );
        }

        // Création d'un marqueur à une position donnée
        function createMarker(lat, lon, color = 0xff0000, size = 0.1) {
            const geometry = new THREE.SphereGeometry(size, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const marker = new THREE.Mesh(geometry, material);

            const position = latLonToCartesian(lat, lon, EARTH_RADIUS + 0.05);
            marker.position.copy(position);

            earthGroup.add(marker);
            markers.push(marker);

            return marker;
        }

        // Création d'un marqueur avec texture de drapeau
        function createFlagMarker(lat, lon, flagUrl, countryData) {
            const textureLoader = new THREE.TextureLoader();

            textureLoader.load(
                flagUrl,
                (texture) => {
                    // Sprite pour le drapeau
                    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                    const sprite = new THREE.Sprite(spriteMaterial);
                    sprite.scale.set(0.5, 0.35, 1);

                    const position = latLonToCartesian(lat, lon, EARTH_RADIUS + 0.3);
                    sprite.position.copy(position);

                    // Stocker les données du pays dans le sprite
                    sprite.userData = {
                        countryName: countryData.name,
                        population: countryData.population,
                        area: countryData.area
                    };

                    // Ajouter un point lumineux
                    const pointGeometry = new THREE.SphereGeometry(0.05, 16, 16);
                    const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    point.position.copy(latLonToCartesian(lat, lon, EARTH_RADIUS + 0.05));

                    earthGroup.add(sprite);
                    earthGroup.add(point);
                    markers.push(sprite, point);

                    console.log(`Marqueur ajouté pour ${countryData.name}`);
                },
                undefined,
                (error) => {
                    console.error(`Erreur de chargement du drapeau pour ${countryData.name}:`, error);
                    // Fallback: marqueur simple
                    createMarker(lat, lon, 0xffff00, 0.08);
                }
            );
        }

        // Géolocalisation de l'utilisateur
        function getUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        document.getElementById('coords').textContent =
                            `Votre position: ${lat.toFixed(2)}°N, ${lon.toFixed(2)}°E`;

                        // Marqueur rouge pour l'utilisateur
                        createMarker(lat, lon, 0xff0000, 0.15);

                        document.getElementById('status').textContent = 'Géolocalisation réussie !';
                    },
                    (error) => {
                        console.error('Erreur de géolocalisation:', error);
                        document.getElementById('status').textContent = 'Géolocalisation refusée';
                    }
                );
            } else {
                document.getElementById('status').textContent = 'Géolocalisation non supportée';
            }
        }

        // Récupération des pays via l'API REST Countries
        async function fetchCountries() {
            try {
                // Sélection de pays de tous les continents
                const countryCodes = ['FR', 'US', 'JP', 'BR', 'AU', 'ZA', 'IN', 'CA',
                                     'GB', 'DE', 'IT', 'ES', 'RU', 'CN', 'KR', 'TH',
                                     'EG', 'MA', 'KE', 'NG', 'MX', 'AR', 'CL', 'PE',
                                     'NZ', 'ID', 'PH', 'VN', 'TR', 'SA', 'AE', 'IL'];

                const promises = countryCodes.map(code =>
                    fetch(`https://restcountries.com/v3.1/alpha/${code}`)
                        .then(response => response.json())
                );

                const results = await Promise.all(promises);
                let countryCount = 0;

                results.forEach(data => {
                    const country = data[0];
                    if (country && country.latlng && country.flags) {
                        const [lat, lon] = country.latlng;
                        const flagUrl = country.flags.png;

                        const countryData = {
                            name: country.name.common,
                            population: country.population,
                            area: country.area
                        };

                        createFlagMarker(lat, lon, flagUrl, countryData);
                        countryCount++;
                    }
                });

                document.getElementById('countries').textContent =
                    `${countryCount} pays affichés avec leurs drapeaux`;

            } catch (error) {
                console.error('Erreur lors de la récupération des pays:', error);
                document.getElementById('countries').textContent =
                    'Erreur de chargement des pays';
            }
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotation lente de la Terre
            if (earthGroup) {
                earthGroup.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Gestion du clic sur les drapeaux
        function onClick(event) {
            // Calcul de la position de la souris en coordonnées normalisées (-1 à +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Mise à jour du raycaster avec la position de la caméra et de la souris
            raycaster.setFromCamera(mouse, camera);

            // Calcul des objets intersectés
            const intersects = raycaster.intersectObjects(markers);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;

                // Vérifier si c'est un sprite avec des données
                if (clickedObject.userData && clickedObject.userData.countryName) {
                    const data = clickedObject.userData;
                    showCountryInfo(data);
                }
            }
        }

        // Afficher les informations du pays dans le modal
        function showCountryInfo(data) {
            const modal = document.getElementById('country-modal');
            const population = data.population.toLocaleString('fr-FR');
            const area = data.area ? data.area.toLocaleString('fr-FR') + ' km²' : 'N/A';

            document.getElementById('modal-country-name').textContent = data.countryName;
            document.getElementById('modal-population').textContent = population + ' habitants';
            document.getElementById('modal-area').textContent = area;

            modal.style.display = 'block';
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('country-modal').style.display = 'none';
        }

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Ajout de l'événement de clic
        window.addEventListener('click', onClick);

        // Ajout de l'événement pour fermer le modal
        document.getElementById('close-modal-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            closeModal();
        });

        // Initialisation
        initScene();
        createEarth();
        getUserLocation();
        fetchCountries();
        animate();

    </script>
</body>
</html>
