<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD3 - Géolocalisation et 3D avec Three.js</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #map-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            height: 300px;
            z-index: 150;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #info {
            position: absolute;
            top: 340px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #info p {
            margin: 5px 0;
            line-height: 1.5;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #495057, #343a40);
            transform: translateY(-2px);
        }

        #country-modal {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 300;
            min-width: 350px;
            max-width: 500px;
        }

        #country-modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        #country-modal p {
            color: #555;
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        #country-modal .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #country-modal .close-btn:hover {
            background: #ff1744;
            transform: scale(1.1);
        }

        #country-modal .info-label {
            font-weight: 600;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Retour aux TD</a>

    <div id="loading">Chargement de la Terre...</div>

    <div id="info">
        <h1>Géolocalisation 3D</h1>
        <p id="status">Initialisation...</p>
        <p id="coords"></p>
        <p id="countries"></p>
    </div>

    <div id="canvas-container"></div>

    <!-- Conteneur de la carte Leaflet -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Modal pour les informations du pays -->
    <div id="country-modal">
        <button class="close-btn" id="close-modal-btn">×</button>
        <h2 id="modal-country-name"></h2>
        <p><span class="info-label">Population :</span> <span id="modal-population"></span></p>
        <p><span class="info-label">Superficie :</span> <span id="modal-area"></span></p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Variables globales
        let scene, camera, renderer, controls;
        let earth, earthGroup;
        const markers = [];
        const EARTH_RADIUS = 5;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let leafletMap;
        const leafletMarkers = [];
        const countriesData = [];
        let autoRotate = true; // Réactiver la rotation automatique
        let isAnimatingRotation = false;

        // Fonction de conversion Lat/Lon en coordonnées cartésiennes (pour les drapeaux)
        function latLonToCartesian(lat, lon, radius = EARTH_RADIUS) {
            // Conversion des degrés en radians
            const phi = (90 - lat) * (Math.PI / 180);  // latitude (du pôle nord)
            const theta = (lon + 180) * (Math.PI / 180); // longitude

            // Coordonnées cartésiennes (système Three.js: Y = up, X = right, Z = forward)
            const x = -radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            return new THREE.Vector3(x, y, z);
        }

        // Fonction de conversion Lat/Lon pour la caméra (sans le décalage de 180°)
        function latLonToCartesianForCamera(lat, lon, radius = EARTH_RADIUS) {
            // Conversion des degrés en radians
            const phi = (90 - lat) * (Math.PI / 180);  // latitude (du pôle nord)
            const theta = (lon + 180) * (Math.PI / 180); // longitude avec décalage de texture

            // Coordonnées cartésiennes
            const x = -radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            return new THREE.Vector3(x, y, z);
        }

        // Création de la scène
        function initScene() {
            // Scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Caméra
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lumières
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Contrôles de la caméra
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 8;
            controls.maxDistance = 30;

            // Groupe pour la Terre (permet la rotation)
            earthGroup = new THREE.Group();
            scene.add(earthGroup);
        }

        // Création de la sphère Terre avec texture
        function createEarth() {
            const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 64, 64);

            // Chargement de la texture de la Terre
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg',
                (texture) => {
                    const material = new THREE.MeshPhongMaterial({
                        map: texture,
                        shininess: 5
                    });

                    earth = new THREE.Mesh(geometry, material);
                    earthGroup.add(earth);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Terre chargée avec succès !';
                },
                undefined,
                (error) => {
                    console.error('Erreur de chargement de la texture:', error);
                    // Fallback: sphère bleue simple
                    const material = new THREE.MeshPhongMaterial({ color: 0x2233ff });
                    earth = new THREE.Mesh(geometry, material);
                    earthGroup.add(earth);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Terre chargée (texture par défaut)';
                }
            );
        }

        // Création d'un marqueur à une position donnée
        function createMarker(lat, lon, color = 0xff0000, size = 0.1) {
            const geometry = new THREE.SphereGeometry(size, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const marker = new THREE.Mesh(geometry, material);

            const position = latLonToCartesian(lat, lon, EARTH_RADIUS + 0.05);
            marker.position.copy(position);

            earthGroup.add(marker);
            markers.push(marker);

            return marker;
        }

        // Création d'un marqueur avec texture de drapeau
        function createFlagMarker(lat, lon, flagUrl, countryData) {
            const textureLoader = new THREE.TextureLoader();

            textureLoader.load(
                flagUrl,
                (texture) => {
                    // Sprite pour le drapeau
                    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                    const sprite = new THREE.Sprite(spriteMaterial);
                    sprite.scale.set(0.5, 0.35, 1);

                    const position = latLonToCartesian(lat, lon, EARTH_RADIUS + 0.3);
                    sprite.position.copy(position);

                    // Stocker les données du pays dans le sprite
                    sprite.userData = {
                        countryName: countryData.name,
                        population: countryData.population,
                        area: countryData.area,
                        lat: countryData.lat,
                        lon: countryData.lon
                    };

                    // Ajouter un point lumineux
                    const pointGeometry = new THREE.SphereGeometry(0.05, 16, 16);
                    const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    point.position.copy(latLonToCartesian(lat, lon, EARTH_RADIUS + 0.05));

                    earthGroup.add(sprite);
                    earthGroup.add(point);
                    markers.push(sprite, point);

                    console.log(`Marqueur ajouté pour ${countryData.name}`);
                },
                undefined,
                (error) => {
                    console.error(`Erreur de chargement du drapeau pour ${countryData.name}:`, error);
                    // Fallback: marqueur simple
                    createMarker(lat, lon, 0xffff00, 0.08);
                }
            );
        }

        // Géolocalisation de l'utilisateur
        function getUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        document.getElementById('coords').textContent =
                            `Votre position: ${lat.toFixed(2)}°N, ${lon.toFixed(2)}°E`;

                        // Marqueur rouge pour l'utilisateur
                        createMarker(lat, lon, 0xff0000, 0.15);

                        document.getElementById('status').textContent = 'Géolocalisation réussie !';
                    },
                    (error) => {
                        console.error('Erreur de géolocalisation:', error);
                        document.getElementById('status').textContent = 'Géolocalisation refusée';
                    }
                );
            } else {
                document.getElementById('status').textContent = 'Géolocalisation non supportée';
            }
        }

        // Récupération des pays via l'API REST Countries
        async function fetchCountries() {
            try {
                // Liste étendue de pays (tous les continents)
                const countryCodes = [
                    // Europe
                    'FR', 'GB', 'DE', 'IT', 'ES', 'PT', 'NL', 'BE', 'CH', 'AT', 'SE', 'NO', 'DK', 'FI', 'IS',
                    'IE', 'PL', 'CZ', 'HU', 'RO', 'BG', 'GR', 'HR', 'RS', 'UA', 'RU',
                    // Amérique du Nord
                    'US', 'CA', 'MX', 'GT', 'CU', 'PA', 'CR', 'DO', 'JM',
                    // Amérique du Sud
                    'BR', 'AR', 'CL', 'CO', 'PE', 'VE', 'EC', 'BO', 'PY', 'UY',
                    // Asie
                    'CN', 'JP', 'IN', 'KR', 'TH', 'VN', 'PH', 'ID', 'MY', 'SG', 'KH', 'LA', 'MM',
                    'PK', 'BD', 'AF', 'IR', 'IQ', 'SA', 'AE', 'IL', 'JO', 'LB', 'SY', 'TR', 'KZ', 'UZ',
                    // Afrique
                    'EG', 'ZA', 'NG', 'KE', 'MA', 'DZ', 'TN', 'LY', 'SD', 'ET', 'GH', 'TZ', 'UG', 'AO',
                    'CI', 'CM', 'SN', 'ZW', 'MZ', 'MG',
                    // Océanie
                    'AU', 'NZ', 'FJ', 'PG', 'NC'
                ];

                const promises = countryCodes.map(code =>
                    fetch(`https://restcountries.com/v3.1/alpha/${code}`)
                        .then(response => response.json())
                        .catch(err => {
                            console.warn(`Erreur pour ${code}:`, err);
                            return null;
                        })
                );

                const results = await Promise.all(promises);
                let countryCount = 0;

                results.forEach(data => {
                    if (!data) return;
                    const country = Array.isArray(data) ? data[0] : data;

                    if (country && country.latlng && country.flags) {
                        const [lat, lon] = country.latlng;
                        const flagUrl = country.flags.png;

                        const countryData = {
                            name: country.name.common,
                            population: country.population,
                            area: country.area,
                            lat: lat,
                            lon: lon
                        };

                        countriesData.push(countryData);
                        createFlagMarker(lat, lon, flagUrl, countryData);
                        addLeafletMarker(lat, lon, countryData);
                        countryCount++;
                    }
                });

                document.getElementById('countries').textContent =
                    `${countryCount} pays affichés avec leurs drapeaux`;

            } catch (error) {
                console.error('Erreur lors de la récupération des pays:', error);
                document.getElementById('countries').textContent =
                    'Erreur de chargement des pays';
            }
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotation lente de la Terre (seulement si pas d'animation manuelle en cours)
            if (earthGroup && autoRotate && !isAnimatingRotation) {
                earthGroup.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Gestion du clic sur les drapeaux
        function onClick(event) {
            // Calcul de la position de la souris en coordonnées normalisées (-1 à +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Mise à jour du raycaster avec la position de la caméra et de la souris
            raycaster.setFromCamera(mouse, camera);

            // Calcul des objets intersectés
            const intersects = raycaster.intersectObjects(markers);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;

                // Vérifier si c'est un sprite avec des données
                if (clickedObject.userData && clickedObject.userData.countryName) {
                    const data = clickedObject.userData;
                    showCountryInfo(data);

                    // Recentrer la carte Leaflet sur ce pays
                    if (leafletMap && data.lat && data.lon) {
                        leafletMap.setView([data.lat, data.lon], 5);
                    }
                }
            }
        }

        // Afficher les informations du pays dans le modal
        function showCountryInfo(data) {
            const modal = document.getElementById('country-modal');
            const population = data.population.toLocaleString('fr-FR');
            const area = data.area ? data.area.toLocaleString('fr-FR') + ' km²' : 'N/A';

            document.getElementById('modal-country-name').textContent = data.countryName;
            document.getElementById('modal-population').textContent = population + ' habitants';
            document.getElementById('modal-area').textContent = area;

            modal.style.display = 'block';
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('country-modal').style.display = 'none';
        }

        // Initialiser la carte Leaflet
        function initLeafletMap() {
            console.log('Initialisation de Leaflet');
            leafletMap = L.map('map').setView([20, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(leafletMap);

            // Gestionnaire de clic sur la carte
            leafletMap.on('click', function(e) {
                const lat = e.latlng.lat;
                const lon = e.latlng.lng;

                console.log(`Clic Leaflet détecté: lat=${lat}, lon=${lon}`);

                // Repositionner la Terre 3D sur cet endroit
                rotateEarthToPosition(lat, lon);
            });
        }

        // Ajouter un marqueur sur la carte Leaflet
        function addLeafletMarker(lat, lon, countryData) {
            const marker = L.marker([lat, lon]).addTo(leafletMap);
            marker.bindPopup(`<b>${countryData.name}</b><br>Population: ${countryData.population.toLocaleString('fr-FR')}`);

            // Gestionnaire de clic sur le marqueur
            marker.on('click', function() {
                rotateEarthToPosition(lat, lon);
            });

            leafletMarkers.push(marker);
        }

        // Rotation de la Terre vers une position spécifique
        function rotateEarthToPosition(lat, lon) {
            if (!earthGroup || !camera || !controls) return;

            console.log(`Clic sur lat: ${lat}, lon: ${lon}`);

            // Arrêter la rotation automatique pendant l'animation
            isAnimatingRotation = true;

            // Calculer la position cartésienne du point sur la Terre
            const targetPositionLocal = latLonToCartesianForCamera(lat, lon, EARTH_RADIUS);
            console.log(`Position cartésienne locale:`, targetPositionLocal);

            // Convertir en coordonnées monde en tenant compte de la rotation actuelle de earthGroup
            const targetPositionWorld = targetPositionLocal.clone();
            earthGroup.localToWorld(targetPositionWorld);
            console.log(`Position cartésienne monde:`, targetPositionWorld);

            // Position de départ de la caméra
            const startPosition = camera.position.clone();
            const centerPosition = new THREE.Vector3(0, 0, 0);
            const distance = startPosition.length();

            // La caméra doit regarder ce point depuis l'extérieur
            // Placer la caméra du même côté que le point mais plus loin
            const targetCameraPosition = targetPositionWorld.clone().normalize().multiplyScalar(distance);
            console.log(`Caméra cible:`, targetCameraPosition);

            // Animation fluide vers la position
            const duration = 1000; // 1 seconde
            const startTime = Date.now();

            function animateRotation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function (ease-in-out)
                const easeProgress = progress < 0.5
                    ? 2 * progress * progress
                    : -1 + (4 - 2 * progress) * progress;

                // Interpolation linéaire directe
                camera.position.x = startPosition.x + (targetCameraPosition.x - startPosition.x) * easeProgress;
                camera.position.y = startPosition.y + (targetCameraPosition.y - startPosition.y) * easeProgress;
                camera.position.z = startPosition.z + (targetCameraPosition.z - startPosition.z) * easeProgress;

                // Normaliser pour garder la distance constante
                camera.position.normalize().multiplyScalar(distance);

                // Faire regarder la caméra vers le centre
                camera.lookAt(centerPosition);

                // Mettre à jour les contrôles
                controls.target.copy(centerPosition);
                controls.update();

                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                } else {
                    // Réactiver la rotation automatique après l'animation
                    isAnimatingRotation = false;
                    console.log('Animation terminée, caméra à:', camera.position);
                }
            }

            animateRotation();
        }

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            if (leafletMap) {
                leafletMap.invalidateSize();
            }
        });

        // Ajout de l'événement de clic
        window.addEventListener('click', onClick);

        // Ajout de l'événement pour fermer le modal
        document.getElementById('close-modal-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            closeModal();
        });

        // Initialisation
        initScene();
        initLeafletMap();
        createEarth();
        getUserLocation();
        fetchCountries();
        animate();

    </script>
</body>
</html>
