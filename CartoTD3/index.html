<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD3 - Géolocalisation et 3D avec Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #info p {
            margin: 5px 0;
            line-height: 1.5;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #495057, #343a40);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Retour aux TD</a>

    <div id="loading">Chargement de la Terre...</div>

    <div id="info">
        <h1>Géolocalisation 3D</h1>
        <p id="status">Initialisation...</p>
        <p id="coords"></p>
        <p id="countries"></p>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Variables globales
        let scene, camera, renderer, controls;
        let earth, earthGroup;
        const markers = [];
        const EARTH_RADIUS = 5;

        // Fonction de conversion Lat/Lon en coordonnées cartésiennes
        function latLonToCartesian(lat, lon, radius = EARTH_RADIUS) {
            // Conversion des degrés en radians
            const phi = (90 - lat) * (Math.PI / 180);  // latitude (du pôle nord)
            const theta = (lon + 180) * (Math.PI / 180); // longitude

            // Coordonnées cartésiennes (système Three.js: Y = up, X = right, Z = forward)
            const x = -radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            return new THREE.Vector3(x, y, z);
        }

        // Création de la scène
        function initScene() {
            // Scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Caméra
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lumières
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Contrôles de la caméra
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 8;
            controls.maxDistance = 30;

            // Groupe pour la Terre (permet la rotation)
            earthGroup = new THREE.Group();
            scene.add(earthGroup);
        }

        // Création de la sphère Terre avec texture
        function createEarth() {
            const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 64, 64);

            // Chargement de la texture de la Terre
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg',
                (texture) => {
                    const material = new THREE.MeshPhongMaterial({
                        map: texture,
                        shininess: 5
                    });

                    earth = new THREE.Mesh(geometry, material);
                    earthGroup.add(earth);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Terre chargée avec succès !';
                },
                undefined,
                (error) => {
                    console.error('Erreur de chargement de la texture:', error);
                    // Fallback: sphère bleue simple
                    const material = new THREE.MeshPhongMaterial({ color: 0x2233ff });
                    earth = new THREE.Mesh(geometry, material);
                    earthGroup.add(earth);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Terre chargée (texture par défaut)';
                }
            );
        }

        // Création d'un marqueur à une position donnée
        function createMarker(lat, lon, color = 0xff0000, size = 0.1) {
            const geometry = new THREE.SphereGeometry(size, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const marker = new THREE.Mesh(geometry, material);

            const position = latLonToCartesian(lat, lon, EARTH_RADIUS + 0.05);
            marker.position.copy(position);

            earthGroup.add(marker);
            markers.push(marker);

            return marker;
        }

        // Création d'un marqueur avec texture de drapeau
        function createFlagMarker(lat, lon, flagUrl, countryName) {
            const textureLoader = new THREE.TextureLoader();

            textureLoader.load(
                flagUrl,
                (texture) => {
                    // Sprite pour le drapeau
                    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                    const sprite = new THREE.Sprite(spriteMaterial);
                    sprite.scale.set(0.5, 0.35, 1);

                    const position = latLonToCartesian(lat, lon, EARTH_RADIUS + 0.3);
                    sprite.position.copy(position);

                    // Ajouter un point lumineux
                    const pointGeometry = new THREE.SphereGeometry(0.05, 16, 16);
                    const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    point.position.copy(latLonToCartesian(lat, lon, EARTH_RADIUS + 0.05));

                    earthGroup.add(sprite);
                    earthGroup.add(point);
                    markers.push(sprite, point);

                    console.log(`Marqueur ajouté pour ${countryName}`);
                },
                undefined,
                (error) => {
                    console.error(`Erreur de chargement du drapeau pour ${countryName}:`, error);
                    // Fallback: marqueur simple
                    createMarker(lat, lon, 0xffff00, 0.08);
                }
            );
        }

        // Géolocalisation de l'utilisateur
        function getUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        document.getElementById('coords').textContent =
                            `Votre position: ${lat.toFixed(2)}°N, ${lon.toFixed(2)}°E`;

                        // Marqueur rouge pour l'utilisateur
                        createMarker(lat, lon, 0xff0000, 0.15);

                        document.getElementById('status').textContent = 'Géolocalisation réussie !';
                    },
                    (error) => {
                        console.error('Erreur de géolocalisation:', error);
                        document.getElementById('status').textContent = 'Géolocalisation refusée';
                    }
                );
            } else {
                document.getElementById('status').textContent = 'Géolocalisation non supportée';
            }
        }

        // Récupération des pays via l'API REST Countries
        async function fetchCountries() {
            try {
                // Sélection de quelques pays intéressants
                const countryCodes = ['FR', 'US', 'JP', 'BR', 'AU', 'ZA', 'IN', 'CA'];

                const promises = countryCodes.map(code =>
                    fetch(`https://restcountries.com/v3.1/alpha/${code}`)
                        .then(response => response.json())
                );

                const results = await Promise.all(promises);
                let countryCount = 0;

                results.forEach(data => {
                    const country = data[0];
                    if (country && country.latlng && country.flags) {
                        const [lat, lon] = country.latlng;
                        const flagUrl = country.flags.png;
                        const name = country.name.common;

                        createFlagMarker(lat, lon, flagUrl, name);
                        countryCount++;
                    }
                });

                document.getElementById('countries').textContent =
                    `${countryCount} pays affichés avec leurs drapeaux`;

            } catch (error) {
                console.error('Erreur lors de la récupération des pays:', error);
                document.getElementById('countries').textContent =
                    'Erreur de chargement des pays';
            }
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotation lente de la Terre
            if (earthGroup) {
                earthGroup.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialisation
        initScene();
        createEarth();
        getUserLocation();
        fetchCountries();
        animate();

    </script>
</body>
</html>
