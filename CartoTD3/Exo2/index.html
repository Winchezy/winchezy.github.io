<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - AR G√©olocalis√©e</title>
    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        #video-container {
            position: fixed;
            top: 0;

            width: 100vw;
            height: 100vh;
            z-index: 1;

        #camera-feed {
            width: 100%;

        #canvas-container {

            top: 0;

        #info-panel {

            top: 20px;

        #compass {

            right: 20px;

            width: 4px;

            position: absolute;
            top: 10px;

            font-weight: bold;
        }

        #error-message {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;

        #set-marker-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
        }

        #set-marker-btn:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        #set-marker-btn:active {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Retour</a>

    <div id="error-message"></div>

    <!-- Flux vid√©o de la cam√©ra -->
    <div id="video-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>

    <!-- Canvas Three.js pour la r√©alit√© augment√©e -->
    <div id="canvas-container"></div>

    <!-- Panneau d'informations -->
    <div id="info-panel">
        <h1>AR G√©olocalis√©e</h1>
        <p><span class="data-label">Latitude:</span> <span id="lat">--</span></p>
        <p><span class="data-label">Longitude:</span> <span id="lon">--</span></p>
        <p><span class="data-label">Altitude:</span> <span id="alt">--</span> m</p>
        <p><span class="data-label">Pr√©cision:</span> <span id="accuracy">--</span> m</p>
        <p><span class="data-label">Orientation:</span> <span id="heading">--</span>¬∞</p>
        <p><span class="data-label">Inclinaison:</span> <span id="tilt">--</span>¬∞</p>
        <p><span class="data-label">Objets visibles:</span> <span id="objects-count">0</span></p>
    </div>

    <!-- Compas -->
    <div id="compass">
        <div id="compass-text">N</div>
        <div id="compass-needle"></div>
    </div>

    <!-- Bouton pour fixer le marqueur -->
    <button id="set-marker-btn">üìç Placer le cube ici</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Variables globales
        let scene, camera, renderer;
        let userPosition = { lat: 0, lon: 0, alt: 0 };
        let initialPosition = null; // Position initiale de l'utilisateur
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let geoObjects = [];
        let fixedCube;
        let fixedCubeGeoPosition = null; // Position g√©ographique du cube

        // Lieux d'int√©r√™t g√©olocalis√©s (exemples)
        const pointsOfInterest = [
            { name: "Tour Eiffel", lat: 48.8584, lon: 2.2945, color: 0xff0000 },
            { name: "Arc de Triomphe", lat: 48.8738, lon: 2.2950, color: 0x00ff00 },
            { name: "Sacr√©-C≈ìur", lat: 48.8867, lon: 2.3431, color: 0x0000ff },
            { name: "Notre-Dame", lat: 48.8530, lon: 2.3499, color: 0xffff00 },
            { name: "Louvre", lat: 48.8606, lon: 2.3376, color: 0xff00ff }
        ];

        // Initialiser la cam√©ra vid√©o
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                const video = document.getElementById('camera-feed');
                video.srcObject = stream;

                console.log('Cam√©ra initialis√©e avec succ√®s');
            } catch (error) {
                console.error('Erreur d\'acc√®s √† la cam√©ra:', error);
                showError('Impossible d\'acc√©der √† la cam√©ra. V√©rifiez les permissions.');
            }
        }

        // Initialiser la sc√®ne Three.js
        function initScene() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lumi√®re ambiante
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Cr√©er un cube fixe dans la sc√®ne
            createFixedCube();

            console.log('Sc√®ne Three.js initialis√©e');
        }

        // Cr√©er un cube fixe g√©olocalis√©
        function createFixedCube() {
            // G√©om√©trie du cube (plus petit)
            const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);

            // Mat√©riau avec des faces color√©es diff√©remment
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Droite - Rouge
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Gauche - Vert
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Haut - Bleu
                new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Bas - Jaune
                new THREE.MeshBasicMaterial({ color: 0xff00ff }), // Avant - Magenta
                new THREE.MeshBasicMaterial({ color: 0x00ffff })  // Arri√®re - Cyan
            ];

            fixedCube = new THREE.Mesh(geometry, materials);
            // Ne pas afficher le cube avant qu'il soit plac√©
            fixedCube.visible = false;

            scene.add(fixedCube);

            console.log('Cube fixe cr√©√© (invisible tant que non plac√©)');
        }

        // Mettre √† jour la position du cube fixe en fonction de la g√©olocalisation
        function updateFixedCubePosition() {
            if (!fixedCube || !fixedCubeGeoPosition) return;

            // Rendre le cube visible
            fixedCube.visible = true;

            // Calculer la distance et le bearing par rapport √† la position du cube
            const distance = calculateDistance(
                userPosition.lat, userPosition.lon,
                fixedCubeGeoPosition.lat, fixedCubeGeoPosition.lon
            );

            const bearing = calculateBearing(
                userPosition.lat, userPosition.lon,
                fixedCubeGeoPosition.lat, fixedCubeGeoPosition.lon
            );

            // Convertir en coordonn√©es 3D locales
            // On soustrait l'orientation du device pour que le cube reste fixe dans l'espace r√©el
            const angle = (bearing - deviceOrientation.alpha) * Math.PI / 180;

            // Si la distance est tr√®s petite (< 0.5m), placer le cube juste devant √† distance fixe
            const displayDistance = distance < 0.5 ? 1 : distance;

            // Positionner le cube
            fixedCube.position.x = Math.sin(angle) * displayDistance;
            fixedCube.position.y = 1.5; // Hauteur √† peu pr√®s au niveau de la t√™te
            fixedCube.position.z = -Math.cos(angle) * displayDistance;

            console.log(`Cube √† ${distance.toFixed(2)}m, bearing: ${bearing.toFixed(0)}¬∞, position 3D:`, fixedCube.position);
        }

        // Calculer la distance entre deux points g√©ographiques (formule de Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Rayon de la Terre en m√®tres
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance en m√®tres
        }

        // Calculer le bearing (direction) entre deux points
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                      Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);

            const Œ∏ = Math.atan2(y, x);
            return (Œ∏ * 180 / Math.PI + 360) % 360; // Bearing en degr√©s
        }

        // Cr√©er un objet 3D g√©olocalis√©
        function createGeoObject(poi) {
            const distance = calculateDistance(
                userPosition.lat, userPosition.lon,
                poi.lat, poi.lon
            );

            const bearing = calculateBearing(
                userPosition.lat, userPosition.lon,
                poi.lat, poi.lon
            );

            // Cr√©er une sph√®re color√©e
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: poi.color });
            const sphere = new THREE.Mesh(geometry, material);

            // Positionner l'objet en fonction de la distance et du bearing
            const scale = Math.min(distance / 100, 50); // √âchelle pour la distance
            const angle = (bearing - deviceOrientation.alpha) * Math.PI / 180;

            sphere.position.x = Math.sin(angle) * scale;
            sphere.position.y = 0;
            sphere.position.z = -Math.cos(angle) * scale;

            // Ajouter un label
            sphere.userData = {
                name: poi.name,
                distance: distance,
                bearing: bearing
            };

            scene.add(sphere);
            geoObjects.push(sphere);

            console.log(`Objet cr√©√©: ${poi.name} √† ${distance.toFixed(0)}m, bearing: ${bearing.toFixed(0)}¬∞`);
        }

        // Mettre √† jour les objets g√©olocalis√©s
        function updateGeoObjects() {
            // Supprimer les anciens objets
            geoObjects.forEach(obj => scene.remove(obj));
            geoObjects = [];

            // Recr√©er les objets avec les nouvelles positions
            pointsOfInterest.forEach(poi => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lon,
                    poi.lat, poi.lon
                );

                // Afficher seulement les objets dans un rayon de 5km
                if (distance < 5000) {
                    createGeoObject(poi);
                }
            });

            document.getElementById('objects-count').textContent = geoObjects.length;
        }

        // G√©olocalisation
        function initGeolocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition.lat = position.coords.latitude;
                        userPosition.lon = position.coords.longitude;
                        userPosition.alt = position.coords.altitude || 0;

                        document.getElementById('lat').textContent = userPosition.lat.toFixed(6);
                        document.getElementById('lon').textContent = userPosition.lon.toFixed(6);
                        document.getElementById('alt').textContent = userPosition.alt.toFixed(0);
                        document.getElementById('accuracy').textContent = position.coords.accuracy.toFixed(0);

                        updateGeoObjects();
                        updateFixedCubePosition();
                    },
                    (error) => {
                        console.error('Erreur de g√©olocalisation:', error);
                        showError('G√©olocalisation impossible. V√©rifiez les permissions.');
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            } else {
                showError('G√©olocalisation non support√©e par ce navigateur.');
            }
        }

        // Orientation du device
        function initOrientation() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    deviceOrientation.alpha = event.alpha || 0; // Compas (0-360)
                    deviceOrientation.beta = event.beta || 0;   // Inclinaison avant/arri√®re
                    deviceOrientation.gamma = event.gamma || 0; // Inclinaison gauche/droite

                    document.getElementById('heading').textContent = deviceOrientation.alpha.toFixed(0);
                    document.getElementById('tilt').textContent = deviceOrientation.beta.toFixed(0);

                    // Mettre √† jour le compas
                    const needle = document.getElementById('compass-needle');
                    needle.style.transform = `rotate(${-deviceOrientation.alpha}deg)`;

                    // Orienter la cam√©ra Three.js
                    camera.rotation.y = deviceOrientation.alpha * Math.PI / 180;
                    camera.rotation.x = deviceOrientation.beta * Math.PI / 180;
                    camera.rotation.z = deviceOrientation.gamma * Math.PI / 180;

                    // Mettre √† jour la position du cube
                    updateFixedCubePosition();
                });
            } else {
                console.warn('DeviceOrientation non support√©');
            }
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Faire tourner le cube pour mieux le visualiser
            if (fixedCube && fixedCube.visible) {
                fixedCube.rotation.x += 0.01;
                fixedCube.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // Placer le cube √† une position GPS fixe proche
        function setCubeAtCurrentPosition() {
            if (!userPosition.lat || !userPosition.lon) {
                alert('Position GPS non disponible. Attendez que la g√©olocalisation soit active.');
                return;
            }

            const btn = document.getElementById('set-marker-btn');

            if (!fixedCubeGeoPosition) {
                // Placer le cube √† 3 m√®tres au nord de votre position actuelle
                const distance = 3; // 3 m√®tres
                const deltaLat = distance / 111000; // Conversion m√®tres -> degr√©s lat

                fixedCubeGeoPosition = {
                    lat: userPosition.lat + deltaLat,
                    lon: userPosition.lon,
                    alt: userPosition.alt
                };

                btn.textContent = '‚úÖ Cube plac√© √† 3m';
                btn.style.background = 'linear-gradient(45deg, #ff5252, #f44336)';

                console.log('Cube plac√© √† 3m au nord:', fixedCubeGeoPosition);
                console.log('Votre position:', userPosition);

                // Mettre √† jour imm√©diatement
                updateFixedCubePosition();
            } else {
                // R√©initialiser
                fixedCubeGeoPosition = null;
                if (fixedCube) fixedCube.visible = false;

                btn.textContent = 'üìç Placer le cube ici';
                btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';

                console.log('Cube retir√©');
            }
        }

        // Afficher un message d'erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialisation
        async function init() {
            await initCamera();
            initScene();
            initGeolocation();
            initOrientation();
            animate();

            // Ajouter l'√©v√©nement au bouton de placement du cube
            document.getElementById('set-marker-btn').addEventListener('click', setCubeAtCurrentPosition);
        }

        init();
    </script>
